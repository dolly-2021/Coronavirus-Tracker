<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<div class="container">

<h1>
    Coronavirus Tracker Application
</h1>
<p>This application lists the current number of cases reported across the globe.</p>

<table class="table">
    <tr>
        <th>STATE</th>
        <th>COUNTRY</th>
        <th>CONFIRMED CASES</th>
        <th>DEATH</th>
        <th>TOTAL RECOVERED</th>
        <th>ACTIVE CASES</th>
        <th>FATALITY RATIO</th>
    </tr>
    <tr th:each="locationStat: ${locationStats}">
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.confirmed_cases}">0</td>
        <td th:text="${locationStat.deaths}"></td>
        <td th:text="${locationStat.recovered}"></td>
        <td th:text="${locationStat.active_cases}"></td>
        <td th:text="${locationStat.fatality_ratio}"></td>
    </tr>
</table>
</div>

</body>

</html>
